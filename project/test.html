<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <!-- <link rel="stylesheet" href="css/login.css" /> -->
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/product-info.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/bill.css" />
    <link rel="stylesheet" href="css/account.css" />
    <link rel="shortcut icon" type="image/jpg" href="Picture/Logo.jpg"/>
    <script src="fontawesome/4fd2bdfe35.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



    <title>Shop</title>
  </head>
  <body id="body">
    <!-- <div id="loader-wrapper" onclick="myFunc()">
      
      <img src="Picture/mhy-loading-spin.gif" />

    <div id="content">
      <div id="topbar-menu">
        <header>
          <div class="logo">
            <a href="?home"><img src="Picture/Logo.jpg" /></a>
          </div>
          <div class="searchbar">
              <i class="icon-search"></i>
              <input type="text" placeholder="Tìm kiếm theo tên sản phẩm hoặc hãng..." id="home-searchbar" />
              <!-- <button type="submit" onclick="changeUrl()"><span class="fa fa-search"></span></button> -->
          </div>
          <div class="header-navbar">
            <a href="?home" class="item" data-link="home">Trang chủ</a>
            <a href="?product?sanpham&1" class="item" data-link="products">Sản phẩm</a>
          </div>
          <div class="left">

            <a class="shopping-cart"><span class="fas fa-shopping-cart"></span></a>
            <a class="user-icon">
              <span class="fas fa-user-circle"></span>
              <img class="user-img" src="">
              <div class="dropdown-content">
                <div id="index-none">
                  <div id="btnLogin">Đăng Nhập</div>
                  <div id="btnNew">Đăng Ký</div>   
                </div>
                <div id="index-user">
                  <div id="tenUser"></div>
                  <div class="isAdminUser" onclick="window.location.replace('?admin')">Vào trang admin</div>
                  <div id="btnXuat">Đăng xuất</div>
                </div>
              </div>

            </a>
          </div>


         
        </header>
      </div>


      <div id="wrapper" style="height: 500px;">
        
        <div class="bill-wrapper">
          <div class="bill-heading">
           <p>Hoá đơn</p>
          </div>

          <div class="bill-content">
            <div class="bill-table">
              <div class="row head"> 
                <div class="item-ID">ID</div> 
                <div class="item-date">Ngày đặt</div> 
                <div class="item-total">Tổng tiền</div> 
                <div class="bill-table-remove">Xóa</div>
              </div>
              <div class="row"> 
                <div class="item-ID">B0001</div> 
                <div class="item-date">Sản phẩm</div> 
                <div class="item-total">20.000.000</div> 
                <div class="bill-table-remove"><img src="Picture/close-icon.png"></div>
              </div>

              <div class="inline-table">
                <div class="cart-table-in-bill-table">
                  <div class="row head"> 
                    <div class="item-thumbnail"></div> 
                    <div class="item-product">Sản phẩm</div> 
                    <div class="item-price">Giá</div> 
                    <div class="item-quantity">Số lượng</div> 
                  </div>
                  <div class="row"> 
                    <div class="item-thumbnail"><img src="Picture/1.jpg"></div> 
                    <div class="item-product">Sản phẩm</div> 
                    <div class="item-price">20,000,000</div> 
                    <div class="item-quantity">2</div> 
                  </div>
               </div>
              </div>
           </div>
          </div>
        </div>

      </div>



    

    <div id="footer" style="text-align: center">
      <p style="color: white;">Liên hệ</p>
      <div class="icon-thanh-vien">
        <div>
          <img src="Picture/LTM.jpg">
          <div class="ten-thanh-vien">Lý Tuấn Minh</div>
        </div>
        <div>
          <img src="Picture/NBM.jpg">
          <div class="ten-thanh-vien">Nguyễn Bình Minh</div>
        </div>
        <div>
          <img src="Picture/HNN.jpg">
          <div class="ten-thanh-vien">Huỳnh Ngọc Nam</div>
        </div>
        <div>
          <img src="Picture/NDS.jpg">
          <div class="ten-thanh-vien">Nguyễn Đức Sinh</div>
        </div>
      </div>
    </div>

    <div id="admin-modal"></div>


    <script src="js/account.js"></script>

  </body>
</html>

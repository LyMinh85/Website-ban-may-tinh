<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/product-info.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/bill.css" />
    <link rel="shortcut icon" type="image/jpg" href="Picture/Logo.jpg"/>
    <script src="fontawesome/4fd2bdfe35.js"></script>



    <title>Shop</title>
  </head>
  <body id="body">
    <!-- <div id="loader-wrapper" onclick="myFunc()">
      
      <img src="Picture/mhy-loading-spin.gif" />
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div> -->

    <div id="content">
      <div id="topbar-menu">
        <header>
          <!-- <div class="logo">
            <a href="?home"><img src="Picture/Logo.jpg" /></a>
          </div> -->
          <div class="searchbar">
              <i class="icon-search"></i>
              <input type="text" placeholder="Tìm kiếm theo tên sản phẩm hoặc hãng..." id="home-searchbar" />
              <!-- <button type="submit" onclick="changeUrl()"><span class="fa fa-search"></span></button> -->
          </div>
          <div class="header-navbar">
            <a href="?home" class="item" data-link="home">Trang chủ</a>
            <a href="?product?sanpham&1" class="item" data-link="products">Sản phẩm</a>
          </div>
          <div class="left">
            <a class="shopping-cart">
              <span class="fas fa-shopping-cart">
                
              </span>
            </a>
            <a id="goToBill">
              <span class="fas fa-file-invoice"></span>
            </a>
            <a class="user-icon">
              <span class="fas fa-user-circle"></span>
              <img class="user-img" src="">
              <div class="dropdown-content">
                <div id="index-none">
                  <div id="btnLogin">Đăng Nhập</div>
                  <div id="btnRegister">Đăng Ký</div>   
                </div>
                <div id="index-user">
                  <div id="tenUser"></div>
                  <div class="isAdminUser" onclick="window.location.replace('?admin')">Vào trang admin</div>
                  <div id="btnXuat">Đăng xuất</div>
                </div>
              </div>

            </a>
          </div>


         
        </header>
      </div>


      <div id="wrapper">
  


        <div class="home-content">
          <div class="box-list">
          </div>
        </div>


      </div>


      
      <div class="account-flow">
        <div class="account-scroll-container">
          <div class="account-dialog-content">

            <!-- Login -->
            <div class="account-login">
              <img class="close-icon" src="Picture/close-icon.png"/>
              <div class="account-header">
                <p>Đăng nhập</p>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập tên đăng nhập" type="text"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập mật khẩu" type="password"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-button-container">
                <button class="account-button">Đăng nhập</button>
                <div class="error-text"></div>
              </div>
            </div>
          
            <!-- Register -->
            <div class="account-register">
              <img class="close-icon" src="Picture/close-icon.png"/>
              <div class="account-header">
                <p>Đăng kí</p>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập tên đăng nhập" type="text"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập tên đầy đủ" type="text"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập mật khẩu" type="password"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập lại mật khẩu" type="password"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập email" type="text"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập số điện thoại" type="text" onkeypress="return onlyNumberKey(event)"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-input-container">
                <input class="account-input" placeholder="Nhập địa chỉ" type="text"></input>
                <div class="error-text"></div>
              </div>
              <div class="account-button-container">
                <button class="account-button">Đăng ký</button>
                <div class="error-text"></div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="cart-side-wrapper">
        <div class="cart-side-container">
          <div class="cart-side-heading">
            <p>Giỏ hàng</p>
            <img class="close-icon" src="Picture/close-icon.png"/>
          </div>
  
          <div class="cart-side-content">
            <div class="cart-side-scroll">
              
            </div>
          </div>
  
          <div class="cart-side-footer">
            <div class="cart-side-sum-money">
              Tổng tiền: <span></span>
            </div>
            <div class="cart-side-view-cart">Xem giỏ hàng</div>
          </div>
        </div>
      </div>

    <div id="renderFooter">
      
    </div>


    <div id="admin-modal"></div>

    <!-------------JavaScripts------------->

    <!-- global variable -->
    <script src="js/global_variable.js"></script>

    <!-- Update local storage -->
    <script src="js/checkLocalStorage.js"></script>
    
    <!-- Home -->
    <script src="js/search.js"></script>
    <script src="js/home.js"></script>
    
    <!-- Account modal -->
    <script src="js/account.js"></script>

    <!-- Cart side -->
    <script src="js/cart.js"></script>

    <!-- Bill -->
    <script src="js/bill.js"></script>

    <!-- Admin -->
    <script src="js/admin.js"></script>
    
    <!-- Product detail -->
    <script src="js/product_info.js"></script>
    
    <!-- Render page -->
    <script src="js/render/admin_page.js"></script>
    <script src="js/render/home_page.js"></script>
    <script src="js/render/product_page.js"></script>
    <script src="js/render/product_info_page.js"></script>
    <script src="js/render/cart_page.js"></script>
    <script src="js/render/bill_page.js"></script>
    <script src="js/render/render.js"></script>
  

  </body>
</html>
